<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
    <style>
        span{
            color: brown;
            background-color: yellowgreen;
            border-radius: 30px;
            padding: 10px;
            font-style: italic;
            font-weight: bold;
            box-shadow: 5px 5px 5px ;

        }
        marquee{
            border: 5px solid red;
            
        }
    </style>
</head>
<body>
    <div>
        <p>
            I am proud to be an <i><u>Indian</i></u>. I am from<b> Pune</b>. I am a <u>Software Engineer</u> at <b>TCS</b>.
        </p>
        <marquee>New batch starting from <u>17<sup>th</sup> August 2023</u></marquee>
        <p>
            I like <span>coding</span>. I am <mark>Full Stack developer</mark>.

        </p>
        
        <marquee>H<sub>2</sub>O Water<sup><mark>*New</sup></mark></marquee>
        
    </div>
</body>
</html>
